<html>

<head>
  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- CSS -->

<body>
  
  <div class="row">
    <div class="col-12">
      <label for="miUbicacion1"><b> Mi ubicación </b></label>
    </div>
  </div>

  <div id="miUbicacion"></div>

 
  <br />  
  <div class="row">
    <div class="col-12">
      <label for="ubicacion"><b> Coordenadas</b></label>

    </div>
    <div class="col-12">
      <button id="btnUbi" class="btn btn-primary">
        Obtener dirección
      </button>
    </div>
  </div>

  <div id="result"></div>

 
  <br />

  <div class="row">
    <div class="col-12">
      <label for="latitud"><b>Latitud</b></label>
      <input type="text" id="latitud" class="form-control" />
    </div>
    <div class="col-12">
      <label for="longitud"><b>Longitud</b></label>
      <input type="text" id="longitud" class="form-control" />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-12">
      <button id="btnCoords" class="btn btn-primary">
        Buscar Coordenadas
      </button>
    </div>
  </div>
  <br />

  <div id="map"></div>

  <script src="main.js"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqRArrD1kuzHBHQVawpJEsH1UoDOsLiwc&callback=initMap&v=weekly"
